<div class="card-container" [style.backgroundImage]="currentBackground">
  <div class="card"
       *ngFor="let project of projects; let i = index"
       [class.active]="i === currentIndex"
       (click)="openLink(project.link)">
    <img [src]="project.image" [alt]="project.title" />
    <h2>{{ project.title }}</h2>
  </div>
</div>
