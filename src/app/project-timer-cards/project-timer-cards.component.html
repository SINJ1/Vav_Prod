<div class="slider-wrapper">
  <!-- Cartes des projets avec fond dynamique -->
  <div 
    class="card-container" 
    [style.background-image]="currentBackground">

    <!-- Carte précédente -->
    <div class="card prev-card" *ngIf="previousProject">
      <img [src]="previousProject.image" [alt]="previousProject.title" />
      <h2>{{ previousProject.title }}</h2>
    </div>

    <!-- Carte actuelle avec flèches internes -->
    <div class="card active-card">
      <img [src]="currentProject.image" [alt]="currentProject.title" />
      <h2>{{ currentProject.title }}</h2>

      <!-- Flèches intégrées à la carte -->
      <div class="card-arrows">
        <div class="arrow-card left-arrow-card" (click)="goToPrevProject()">&#8678;</div>
        <div class="arrow-card right-arrow-card" (click)="goToNextProject()">&#8680;</div>
      </div>
    </div>

    <!-- Carte suivante -->
    <div class="card next-card" *ngIf="nextProject">
      <img [src]="nextProject.image" [alt]="nextProject.title" />
      <h2>{{ nextProject.title }}</h2>
    </div>

    <!-- Barre de progression -->
    <div class="progress-bar">
      <div class="progress" [style.width.%]="progress"></div>
    </div>
  </div>
</div>
